<div class="container">
  <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="col-12">
    <h3>REGISTER</h3>
    <mat-divider></mat-divider>
    <br />
    <div
      class="d-flex flex-column bd-highlight mb-3 align-items-center justify-content-center"
    >
      <mat-form-field class="col-6" appearance="fill">
        <mat-label>LOGIN (min. 4 characters)</mat-label>
        <input
          matInput
          [(ngModel)]="user.username"
          placeholder="USERNAME"
          required
          minlength="4"
          maxlength="40"
          name="name"
          #name="ngModel"
        />
      </mat-form-field>
      <mat-form-field class="col-6" appearance="fill">
        <mat-label>PASSWORD</mat-label>
        <input
          matInput
          [type]="hidepass ? 'password' : 'text'"
          placeholder="PASSWORD"
          [(ngModel)]="user.password"
          required
          minlength="4"
          maxlength="20"
          name="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hidepass = !hidepass"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidepass"
        >
          <mat-icon>{{ hidepass ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="col-6" appearance="fill">
        <mat-label>CONFIRM PASSWORD</mat-label>
        <input
          matInput
          type="password"
          placeholder="CONFIRM PASSWORD"
          [(ngModel)]="user.confirmPassword"
          required
          minlength="4"
          maxlength="20"
          name="confirmPassword"
        />
      </mat-form-field>
      <mat-form-field class="col-6" appearance="fill">
        <mat-label>E-MAIL</mat-label>
        <input
          type="email"
          matInput
          [(ngModel)]="user.email"
          placeholder="E-MAIL"
          required
          id="email"
          name="email"
          name="name"
          #name="ngModel"
        />
      </mat-form-field>
      <br />
      <button
        class="col-5"
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!userForm.form.valid"
      >
        SUBMIT
      </button>
    </div>
  </form>
  <br />
  <br />
</div>
